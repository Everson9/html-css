<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha{
        background-color: beige;
    }

    td{
            border: 1px solid black;
            padding: 8px;
            text-align: left ;
            vertical-align: top;

    }
    
    td.dado{
        background-color: red;
    }

    .numero{
        text-align: right;
        vertical-align: top;
    }  


</style>
<body>
    <h1>Minha primeira linha de tabela</h1>

    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr>


            <td>A2</td>
            <td class="dado">B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    
        
    
        <tr>
            
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
