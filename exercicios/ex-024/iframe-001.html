<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: solid black 1px;
    }
</style>
<body>
    <h1>Testando o uso de um Iframe</h1>
    
    <p>Acessando  site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="900px" height="900">
        <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a>

    </iframe>  
    
    para aprender a programar 
</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">google</a>
    </iframe>
    
    é muito legal pena que não funciona dentro do iframe.</p>
    
    <p>
        o Repositorio do guanabara
 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">o Repositorio do guanabara</a>
        
        </iframe>

        também é bem legal
    </p>
</body>
</html>
